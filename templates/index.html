<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高大新聞台</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <!-- 標題和搜尋欄同一水平 -->
        <div class="top-bar">
            <div class="title-container">
                <h1>高大新聞台</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="keyword" placeholder="搜尋主題、地點和來源"/>
            </div>
            <div class="title-container"></div> <!-- 平衡空間 -->
        </div>

        <!-- 標籤分類按鈕 -->
        <div class="tags">
            <button onclick="filterNews('政治')">政治</button>
            <button onclick="filterNews('經濟')">經濟</button>
            <button onclick="filterNews('國際')">國際</button>
            <button onclick="filterNews('社會')">社會</button>
            <button onclick="filterNews('生活')">生活</button>
            <button onclick="filterNews('文化')">文化</button>
        </div>
    </header>

    <main>
        <div id="news-container" class="news-container"></div>
        <button id="summary-button" style="display: none;" >新聞統整</button>
        <div id="summary-container" style="display: none;">
            <h2>新聞統整</h2>
            <div id="summary-box"></div>
        </div>
    </main>

    <script>
        function filterNews(category) {
            alert("篩選新聞：" + category + " 項目");
        }
    </script>
    <script src="../static/script.js"></script>
</body>
</html>
